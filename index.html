<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<meta name="handheldfriendly" content="true" />
<meta name="mobileoptimized"  content="width" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Hello.js client side OAuth2 SDK profile demo via MobileSiteOS!" />
<meta name="keywords" content="OAuth2, hellojs, OAuth2 login, javascript oauth2" />
<meta name="author" content="Dwight Vietzke" />

    <title>Hello.js Demo</title>

<style type="text/css">
/* <![CDATA[ */

	/*
	 *	Note: Using an external file is fine, but it is best to leave this css here!
	 *	This prevents a "blank page" showing on slow connections.
	*/
	html, body, table, div, article, section, fieldset {
		font-family: "Comic Sans MS", cursive, sans-serif
	}
	html, body {
		background-color: #A1A1A1;
	}
	body {
		background-image: url(../mobilesiteos/images/grid_bg.png);
		background-repeat: repeat-x;
	}
	#body {
		display: none;
	}

	#no_javascript {
		background-color: #FFF;
		border: 2px solid #999;
		border-radius: 0.4em;
		margin-left: auto;
		margin-right: auto;
		width: 60%;
	}
	#no_javascript > i {
		color: red;
	}

/* ]]> */
</style>

<link rel='shortcut icon' href='../mobilesiteos/images/osm.ico' />

<script src="../mobilesiteos/msos/base.min.js"></script>
<script src="../mobilesiteos/config.js"></script>

</head>
<body>

<noscript>
	<h3 id="no_javascript">
		<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
	</h3>
</noscript>

<div id='body'>

	<div id="rotate_marquee">
		<div id='marquee'>OpenSiteMobile</div>
		<div id='slogan'>Open source software for the mobile web!</div>
	</div>

	<div id="header" class="msos_navbar"></div>

	<div id="content">
		<h2>Demo hello.api('/me')</h2>

		<button class='btn btn-msos' id='google'		onclick="hello.login({ network: 'google' });"> google</button>
		<button class='btn btn-msos' id='facebook'		onclick="hello.login({ network: 'facebook' });"> facebook</button>
		<button class='btn btn-msos' id='windows'		onclick="hello.login({ network: 'windows' });"> windows</button>
		<button class='btn btn-msos' id='instagram'		onclick="hello.login({ network: 'instagram' });"> instagram</button>
		<button class='btn btn-msos' id='foursquare'	onclick="hello.login({ network: 'foursquare' });"> foursquare</button>
		<button class='btn btn-msos' id='twitter'		onclick="hello.login({ network: 'twitter' });"> twitter</button>

		<textarea id="event_log" class="msos_display msos_height msos_width"></textarea>
	</div>

	<div id='social_ties'></div>

	<div id="footer" class="msos_navbar"></div>

	<div id='google_ad'>
		<script> msos.load_adsense(); </script>
	</div>

</div> <!-- end 'body' div -->

<script>

	msos.onload_func_pre.push(
		function () {
			"use strict";

			msos.require("hello.to.facebook");
			msos.require("hello.to.windows");
			msos.require("hello.to.google");
			msos.require("hello.to.instagram");
			msos.require("hello.to.foursquare");
			msos.require("hello.to.twitter");
		}
	);

	msos.onload_functions.push(
		function () {
			"use strict";

			msos.console.info('Page: index.html loaded!');

			hello.on(
				'auth.success',
				function (r) {
					// Get Profile
					var setup = {
							network: r.network,
							path: 'me',
							data: {}
						};

					hello.api(setup).success(
						function (p) {
							msos.notify.info('Successful login to ' + r.network, 'API Success');
							document.getElementById(r.network).innerHTML = "Connected to " + r.network + " as " + p.name;
						}
					).error(
						function (p) {
							msos.notify.error('Something went horribly wrong!', 'API Error');
						}
					).failed(
						function (p) {
							msos.notify.warn('Failed action ' + r.network, 'API Failed');
						}
					);

					msos.console.debug('Page: profile_msos.html API response:', r);
				}
			);

			var log = document.getElementById('event_log');

			hello.on(
				"success",
				function (e) {
					log.value = "success: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"error",
				function (e) {
					log.value = "error: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"failed",
				function (e) {
					log.value = "failed: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"logout.success",
				function (e) {
					log.value = "logout.success: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"logout.failed",
				function (e) {
					log.value = "logout.failed: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"auth.expired",
				function (e) {
					log.value = "auth.expired: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"auth.logout",
				function (e) {
					log.value = "auth.logout: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"auth.success",
				function (e) {
					log.value = "auth.success: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);
			hello.on(
				"auth.update",
				function (e) {
					log.value = "auth.update: " + JSON.stringify(e, null, '\t') + "\n" + log.value;
				}
			);

			// We can load this late
			msos.require("hello.to.monitor");

			jQuery('#body').css('display', 'block');
		}
	);

</script>

</body>
</html>
